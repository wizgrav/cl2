<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Compute-Less Clustered Lighting</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta
      name="description"
      content="Traditional GPGPU clustering"
    />

    <meta name="author" content="Ioannis Lytis Gravezas" />
    <meta name="keywords" content="WebGL, Three.js, GPGPU, Lighting, Clustered, CL2, Compute-Less" />
    <meta property="og:url" content="https://wizgrav.github.io/cl2" />
    <meta property="og:title" content="Compute-Less Clustered Lighting" />
    <meta
      property="og:description"
      content="Traditional GPGPU clustering"
    />
    <meta property="og:image" content="https://wizgrav.github.io/cl2/promo.jpg" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="favicon.png">
 
    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #ui {
        position: fixed;
        top: 5vh;
        left: 0;
        width: 8vh;
        height: 90vh;
        padding: 0;
        text-align: center;
        vertical-align: middle;
      }

      button {
       
        font-size: 2vh;
        padding: 1vh;
        font-weight: 900;
        background-color: #FFFFFFFF;
        color: black;
        margin: 1vh 1vh;
        border-radius: 1vh;
      }

      button.disabled {
        background-color: #666666dd;
      }

      button:hover {
        background-color: #FFFFFFFF; 
        opacity: 1 !important;
      }

      #stat {
        position: absolute;
        left: 1vh;
        top: 1vh;
        font-size: 1.6vh;
        color: white;
        background-color: #000000cc;
        border: 0;
        padding: 1vh 2vh;
        font-family: monospace;
        color: hsl(80deg 0% 60%);
        font-weight: 500;
        border-radius: 1vh;
      }

      #stat span {
        display: inline-block;
        min-width: 3.2vh;
        text-align: center;
      }

      @media (orientation: portrait) {
        
        #stat {
          left: 2vh;
          top: 2vw;
          font-size: 3vw;
          padding: 2vw 2vw;
          border-radius: 1vh;
        }

        #stat span {
          min-width: 6vw;
        }
      }
      #assign {
        color: hsl(180deg 40% 50%);
      }

      #assign .value {
        color: hsl(180deg 40% 66%);
      }

      #shade {
        color: hsl(270deg 40% 50%);
      }

      #shade .value {
        color: hsl(270deg 40% 66%);
      }
   
      button, #stat {
        user-select: none;
      }
    </style>
   
   
  </head>

  <body>
    <div id="ui"></div>
    <div id="stat">
      <span id="fps"></span> FPS(<span id="minFps"></span>-<span id="maxFps"></span>) 
      &nbsp;<span id="assign">ASSIGN <span class="value"></span> ms</span>
      &nbsp;<span id="shade">SHADE <span class="value"></span> ms</span>
    </div>
